<div id="home-toggle-container">
  <div class="btn-group btn-group-toggle" 
      data-toggle="buttons">
    <label class="btn btn-light active">
      <input type="radio" id="own-button" checked>Own
    </label>
    <label class="btn btn-light">
      <input type="radio" id="sell-button">Sell
    </label>
    <label class="btn btn-light">
      <input type="radio" id="wishlist-button">Wishlist
    </label>
  </div>
</div>

<div id="above-games-table"></div>
  <table id="games-table" class="table table-hover table-sm">
  </table>
</div>

<div class="modal" id="own-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">
          <span class="close">&times;</span>
        </button>
        <p class="game-details" id="user-game-img"></p>
        <h2 class="game-details" id="user-game-name"></h2>
        <p class="game-details" id="user-game-msrp"></p>
        <p class="game-details" id="user-game-img"></p>
        <p class="game-details" id="user-game-min-age"></p>
        <p class="game-details" id="user-game-players"></p>
        <p class="game-details" id="user-game-playtime"></p>
        <p class="game-details" id="user-game-publisher"></p>
        <p class="game-details" id="user-game-designers"></p>
        <p class="game-details" id="user-game-year"></p>
        <p class="game-details" id="user-game-description"></p>
        <p class="game-details" id="user-game-mechanics"></p>
        <p class="game-details" id="user-game-categories"></p>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="sell-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">
          <span class="close">&times;</span>
        </button>
        <form id="listing-form" action="/api/create-listing">
          <div class="row d-flex justify-content-center">
            <p class="list-details" id="user-list-img"></p>
          </div>
          <p class="list-details" id="user-list-game-name"></p>
          <p class="list-details" id="user-list-msrp"></p>
          <p class="list-details" id="user-list-condition">
            <select name="condition" class="form-control col-5" id="listing-condition" required>
              <option value="" disabled selected>Game Condition</option>
              <option value="New">New</option>
              <option value="Like New">Like New</option>
              <option value="Very Good">Very Good</option>
              <option value="Good">Good</option>
              <option value="Acceptable">Acceptable</option>
            </select>
          </p>
          <p class="list-details" id="user-list-price">
            <input type="text" 
                   name="price" 
                   id="listing-price"
                   placeholder="Enter Price"
                   class="form-control col-4"
                   required>
            </input>
          </p>
          <p class="list-details" id="user-list-comment">
            <textarea name="comment" class="form-control" id="listing-comment" form="#listing-form" placeholder="Optional comment"></textarea>
          </p>
          <p class="list-details">
            <button type="submit" id="user-list-button"></button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
